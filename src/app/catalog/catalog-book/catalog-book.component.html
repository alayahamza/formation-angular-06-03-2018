<table *ngIf="book$ | async as book; else loading">
  <tbody>
  <tr>
    <th>Couverture</th>
    <td>
      <img [src]="book.image">
    </td>
  </tr>
  <tr>
    <th>Titre</th>
    <td>{{book.title | uppercase}}</td>
  </tr>
  <tr>
    <th>Auteur</th>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <th>Prix</th>
    <td>{{book.price}}</td>
  </tr>
  <tr>
    <th>Note</th>
    <td>{{book.rating |textRating}}</td>
  </tr>
  <tr>
    <th>Pages</th>
    <td>{{book.pages}}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td [innerHTML]="book.description"></td>
  </tr>
  </tbody>
</table>
<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
