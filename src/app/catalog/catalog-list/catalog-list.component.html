<table>
  <thead>
  <tr>
    <th></th>
    <th>Titre</th>
    <th>Auteur</th>
    <th>Prix</th>
    <th>Note</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of catalog$ |async" class="catalog-row">
    <td class="catalog-image">
      <a [routerLink]="url.catalogBook(book)">
        <img [src]="book.image">
      </a>
    </td>
    <td class="catalog-title">{{book.title}}</td>
    <td class="catalog-author">{{book.author}}</td>
    <td class="catalog-price right">{{book.price |currency:'EUR'}}</td>
    <td class="catalog-rating">
      <app-rating [(value)]="book.rating"></app-rating>
    </td>
    <td class="catalog-button">
      <app-buy-button [book]="book"></app-buy-button>
    </td>
  </tr>
  </tbody>
</table>
